<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">

        <main class="container">

            <header>
                <div class="logoContainer">
                    <a href="#">
                        <img src="img/logo.png" alt="Boolean">
                    </a>
                </div>

                <h1 class="mainTitle">Vue ToDo List</h1>
            </header>


            <div class="inputContainer">

                <form action="" @submit.prevent="addTask()">
    
                    <input v-model="newTask" type="text" placeholder="Fare la spesa, finire i compiti, consegnare il progetto..." :class="(newtTaskNotValid) ? ('error') : ('')">
    
                    <button>Aggiungi</button>
    
                </form>
    
            </div> <!-- /inputContainer-->
    
    
            <div class="listContainer" v-if="(taskList.length > 0)">
    
                <h2>Todo List</h2>

                <ul class="taskList">
                    <li class="task" v-for="(task, index) in taskList" :class="(task.done) ? ('done') : ('')">
                        
                        <span class="taskText" @click="toggleDone(index)">
                            {{ task.text }}
                        </span>
        
                        <button class="deleteBtn" @click="removeTask(index)">
                            <i class="fa-solid fa-xmark"></i>
                        </button>

                    </li> <!-- /task-->
                </ul> <!-- /taskList-->
    
            </div> <!-- /listContainer-->

            <div class="noTasksMessage" v-else>

                <span>Nessun task presente.</span>

            </div> <!-- /noTasksMessage-->

        </main>

    </div> <!-- /app-->

    <!-- Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
